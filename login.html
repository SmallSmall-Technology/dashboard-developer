  <main class="container d-flex flex-column justify-content-center " style="flex: 1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4">
        <form class="form-row">
          <div class="col-12 py-4" style="font-size: 34px; font-weight: 600;">
            <p>Login</p>
          </div>
          <div class="form-group col-12 pb-3">
            <input type="text" class="form-control input-custom" id="" placeholder="Email">
          </div>
          <div class="input-group col-12 pb-3">
            <input type="password" class="form-control input-custom" id="password" placeholder="Password">
            <div class="input-group-append">
              <span style="cursor: pointer;" class="input-group-text bg-white" id="pass-icon">
                <i class="fa fa-eye-slash primary-text-color-alt icon-eye" aria-hidden="true"></i>
              </span>
            </div>
          </div>

          <div class="col-12 pb-3">
            <button class="btn primary-background default-border-radius btn-block">Login</button>
          </div>
          <div class="col-12 py-2">

    crossorigin="anonymous"></script>


  <!-- Script for open password -->
  <script>
    $(document).ready(function () {
      const input = $("#password");
      const iconEye = $("#pass-icon")
      iconEye.click(function () {
        $(".icon-eye").toggleClass("fa-eye-slash fa-eye");
        if (input.attr("type") === "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });

    });
  </script>
